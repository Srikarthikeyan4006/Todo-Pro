<ion-card class="one">
  <ion-card-header>
    <ion-card-title class="t1">Sign In</ion-card-title>
    <ion-card-title class="t2">Sign Up</ion-card-title>

  </ion-card-header>
</ion-card>


  <ion-content class="two">
  
      <ion-card class="ip">
      
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-card>
    <ion-card class="ip">
     
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-card>
    <ion-button   color="light"  (click)="signup()" class="log">Sign-Up</ion-button>
    <ion-button  fill="clear"  href ="\login" class="log2" >Have an Account? Sign-in</ion-button>
    

  </ion-content>
